{% load i18n widget_tweaks %}
<div hx-target="this" hx-swap="outerHTML swap:1s" class="shadow-sm p-3 mb-2 bg-body-tertiary rounded">
    <div class="row g-3">
        <div class="col-12 row mt-2">
            <label for="addressname" class="col-sm-1 col-form-label">{% translate 'Name' %}:</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="addressname" value={{comAdd.name}}>
            </div>
            <label for="addresstype" class="col-sm-1 col-form-label">{% translate 'Type' %}:</label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="addresstype" value={{comAdd.get_addresstype_display}}>
            </div>
        </div>
        <div class="col-12 row mt-2">
            <label for="address" class="col-sm-1 col-form-label">{% translate 'Address' %}:</label>
            <div class="col-sm-11">
                <input type="text" readonly class="form-control-plaintext" id="address" value={{comAdd.address}}>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            {% if perms.basic.change_companyaddress %}
            <button type="button" class="btn btn-info btn-sm" hx-get="{% url 'basic:companyaddress-update' comAdd.id %}" hx-swap="outerHTML">{% translate 'Update' %}</button>
            {% endif %}
            {% if perms.basic.delete_companyaddress %}
            <button type="button" class="btn btn-danger btn-sm me-2" 
                hx-confirm="Are you sure to delete address {{ comAdd.name }}?"
                hx-delete="{% url 'basic:companyaddress-delete' comAdd.id %}">
                {% translate 'Delete' %}</button>
            {% endif %}
        </div>
    </div>
</div>
